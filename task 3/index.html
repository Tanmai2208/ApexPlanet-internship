<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 3 – Responsive | Quiz | Carousel | API</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <header class="header">
    <h1>Web Task 3</h1>
    <p>Responsive Design • Quiz • Carousel • API</p>
  </header>

  
  <section class="quiz-section">
    <h2>Interactive Quiz</h2>
    <div class="quiz-container">
      <p id="question">Loading question...</p>
      <div id="answers"></div>
      <button id="nextBtn">Next</button>
    </div>
  </section>


  <section class="carousel-section">
    <h2>Image Carousel</h2>
    <div class="carousel">
      <img id="carouselImage" src="file:///C:/Users/Tanmai/OneDrive/Pictures/img1.png" alt="Carousel Image">
      <div class="carousel-buttons">
        <button onclick="prevImage()">⟵ Prev</button>
        <button onclick="nextImage()">Next ⟶</button>
      </div>
    </div>
  </section>

 
  <section class="joke-section">
    <h2>Random Joke (API)</h2>
    <div class="joke-box">
      <p id="setup">Click below to get a random joke!</p>
      <p id="punchline" class="hidden"></p>
      <button id="getJokeBtn">Get a Joke</button>
    </div>
  </section>

</body>
</html>
